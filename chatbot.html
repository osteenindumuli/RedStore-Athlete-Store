<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
    <script src="https://kit.fontawesome.com/972dea01b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down" />
</head>
<body>
    <div class="chatbot-popup">
        <!-- Chatbot Header -->
        <div class="chat-header">
            <div class="header-info">
                <i class="fa-solid fa-robot chatbot-logo"></i>
                <h2 class="logo-text">Chatbot  </h2>
            </div>
            <button id="close-chatbot"><i class="fa-solid fa-angle-down"></i></button>
        </div>
                <!-- Chatbot body -->
        <div class="chat-body">
            <div class="message bot-message thinking">
                <i class="fa-solid fa-robot  bot-avatar"></i>
                <div class="message-text">
                    Hey there? <br> How can I help you today?
                </div>
            </div>

            <div class="message bot-message">
                <i class="fa-solid fa-robot  bot-avatar"></i>
                <div class="message-text">
                    <div class="thinking-indicator">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

            <div class="message user-message">
                <div class="message-text">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio, officia!
                </div>
            </div>
        </div>
        <!-- Chatbot body -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <button type="button"><i class="fa-solid fa-face-smile"></i></button>
                    <button type="button"><i class="fa-solid fa-paperclip"></i></button>
                    <button type="submit" id="send-message" ><i class="fa-solid fa-cloud-arrow-up"></i></button>
                </div>
            </form>
        </div>
    </div>
    





    <script src="chatbot.js"></script>
</body>
</html>
